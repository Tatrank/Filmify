<div class="relative group overflow-hidden rounded-lg shadow-lg">
  <a
    class="absolute inset-0 z-10"
    href="{{ url_for('filmDetail', id=film.id ) }}"
  >
    <span class="sr-only">View Movie</span>
  </a>
  <img
    src="/placeholder.svg"
    alt="Movie Poster"
    width="300"
    height="450"
    class="w-full h-[450px] object-cover group-hover:scale-105 transition-transform duration-300 ease-in-out"
    style="aspect-ratio: 300 / 450; object-fit: cover"
  />
  <div
    class="absolute inset-0 bg-gray-900 bg-opacity-70 group-hover:bg-opacity-90 transition-opacity duration-300 ease-in-out flex flex-col justify-end p-4 text-white"
  >
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">{{ film.title }}</h3>

      {% if admin %}

      <div class="flex gap-2">
        <a
          href="{{ url_for('edit_film', id=film.id) }}"
          class="inline-flex items-center z-50 justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5"
          >
            <path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10"></path>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
            <path d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z"></path>
          </svg>
          <span class="sr-only">Edit</span>
        </a>

        <button
          onclick="deleteFilm({{film.id}})"
          class="inline-flex z-50 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-10 w-10"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5"
          >
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
          <span class="sr-only">Delete</span>
        </button>
      </div>
      {% endif %}
    </div>
    <p class="text-sm">{{film.release_year}}</p>
  </div>
</div>

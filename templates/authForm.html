{% extends "base.html" %} {% block content %}
<div class="container mx-auto flex justify-center">
  <form
    method="post"
    class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md"
    data-v0-t="card"
  >
    <div class="flex flex-col space-y-1.5 p-6">
      <h3
        class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
      >
        Login
      </h3>
      <p class="text-sm text-muted-foreground">Enter your login credentials</p>
    </div>
    <div class="p-6 space-y-4">
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="email"
        >
          Username
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          type="text"
          value="{{request.form['Username']}}"
          name="Username"
          id="Username"
          placeholder=""
          required="true"
        />
      </div>
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="password"
        >
          Password
        </label>
        <input
          value="{{request.form['Password']}}"
          name="Password"
          id="Password"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          type="password"
          required="true"
        />
      </div>
    </div>
    <div class="flex items-center p-6">
      <button
        type="submit"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-black ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-white hover:bg-slate-700 h-10 px-4 py-2 w-full"
      >
        Sign In
      </button>
    </div>
    <div class="flex items-center p-6 justify-center">
      <a
        href="{{ url_for('signUp') }}"
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 hover:to-blue-700 justify-self-center"
      >
        Don't have an account? Sign up
      </a>
    </div>
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
  </form>
</div>

{% endblock %}

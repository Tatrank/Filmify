{% extends "base.html" %}

{% block content %}
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <label for="Username">Username</label>
    <input type="text" value="{{request.form['Username']}}" name="Username" id="Username">
    <label for="Password">Password</label>
    <input type="text" value="{{request.form['Password']}}" name="Password" id="Password">
    <button type="submit">Submit</button>
</form>
{% endblock %}

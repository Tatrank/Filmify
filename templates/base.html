<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script
      src="https://kit.fontawesome.com/4b8a91679a.js"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <!--
// v0 by Vercel.
// https://v0.dev/t/Rs1VPdp19N1
-->
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
    <div class="flex flex-col min-h-screen">
      <header class="bg-gray-900 text-white py-4 px-6 md:px-8">
        <div class="container mx-auto flex justify-between items-center">
          <a class="text-xl font-bold" href="{{ url_for('films' ) }}"
            ><i class="fa-solid fa-film"></i> Filmify
          </a>
          <nav class="hidden md:flex items-center space-x-6">
            <a class="hover:text-gray-400" href="{{ url_for('films' ) }}">
              Movies
            </a>
            {% if session["admin"] %}
            <a class="hover:text-gray-400" href="{{ url_for('add_film' ) }}">
              Add
            </a>
            <a class="hover:text-gray-400" href="{{ url_for('users' ) }}"
              >Users</a
            >
            {% endif %} {% if session["username"] %}
            <a class="hover:text-gray-400" href="{{ url_for('logout' ) }}">
              {{ session["username"] }}
            </a>
            {% endif %}
          </nav>
          <div class="md:hidden">
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6"
              >
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <main class="flex-1 bg-gray-100 dark:bg-gray-900 py-8 px-4 md:px-8">
        {% block content %}{% endblock %}
      </main>
      <footer class="bg-gray-900 text-white py-4 px-6 md:px-8">
        <div class="container mx-auto flex justify-between items-center">
          <p>Â© 2023 Film Database. All rights reserved.</p>
          <nav class="hidden md:flex items-center space-x-6">
            <a class="hover:text-gray-400" href="#"></a>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
